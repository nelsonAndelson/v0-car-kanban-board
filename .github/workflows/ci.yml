name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    name: Lint & Type Check

    steps:
      - uses: actions/checkout@v4

      - name: Read node version from package.json
        id: node-version
        run: echo "version=$(node -e "console.log(require('./package.json').engines.node)")" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: [lint-and-type-check]

    steps:
      - uses: actions/checkout@v4

      - name: Read node version from package.json
        id: node-version
        run: echo "version=$(node -e "console.log(require('./package.json').engines.node)")" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next
          retention-days: 1

